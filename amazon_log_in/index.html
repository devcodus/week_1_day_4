<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/amazon_log_in/main.css">
</head>

<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 border border-secondary rounded justify-content-center">
                <img class="img-fluid" width="100px" src="/amazon_log_in/static/images/ama_logo.png" alt="">
                <form>
                    <h2 class="">Sign-In</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold">Email (phone or mobile
                            accounts)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="font-weight-bold form-label">Password</label>
                        <span class="ml-5 pl-4"><a href="#" class="text-decoration-none">Forgot your
                                password?</a></span>
                        <input type="password" class="form-control" id="exampleInputPassword1">

                    </div>
                    <button type="submit" class="btn btn-warning border border-secondary w-100 mb-2">Sign-In</button>
                    <h6>By continuing, you agree to Amazon's <a href="#" class="text-decoration-none">Conditions of
                            Use</a> and <a href="#" class="text-decoration-none">Privacy Notice</a>.</h6>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
                    </div>
                    <div class="">
                        <!-- <span class="flex-grow-1 border-top mt-1"></span>
                       
                        <span class="flex-grow-1 border-top mt-1"></span> -->
                    </div> 
                    <p id="new" class="text-center font-weight-light">NEW TO AMAZON?</p>
                    <button type="submit" class="btn btn-light border border-secondary w-100 mb-5">Create your Amazon
                        account</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
